plugins {
	id "java"
	id "eclipse"
    id "jacoco"
	id "org.sonarqube" version "3.5.0.2730"
}

version=1.1

dependencies {
	testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.6.0'
	testImplementation group: 'org.mockito', name: 'mockito-inline', version: '3.6.0'
	testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.6.0'
	testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'

	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'

	testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: ':5.7.0'
}

repositories {
	jcenter()
}

test {
	useJUnitPlatform {}
}
 
jacocoTestReport {
    reports {
        xml.enabled true
    }
}

sonarqube {
	properties {
		property "sonar.projectKey", "brechtgermis_sonarcloud-test"
		property "sonar.organization", "brechtgermis"
		property "sonar.host.url", "https://sonarcloud.io"
	}
}